version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: AircraftMaintenanceDB
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: AircraftMaintenanceAPI/Dockerfile
    container_name: aircraft_maintenance_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DB_SERVER=db
      - DB_NAME=AircraftMaintenanceDB
      - DB_USER=user
      - DB_PASSWORD=password
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  db_data:
